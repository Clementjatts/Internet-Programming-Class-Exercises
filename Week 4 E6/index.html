<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Page Elements</title>
<script src="script.js" defer></script>
<style>
  /* Center the text within h1 and p */
  h1, p {
    text-align: center;
    cursor: pointer; /* Indicate clickable elements */
  }
  /* Style for mouseover state */
  h1:hover, p:hover {
    color: #017bff;
  }
</style>
</head>
<body>

<h1 id="main-title">Initial H1 Title</h1>
<p id="description">Initial P Description</p>

</body>
</html>
